<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulma Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.css">
    <link rel="stylesheet" href="styles/style2.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="field">
                <label for="name" class="label">Name</label>
                <div class="control">
                <input id="name" class="input" type="text" placeholder="Enter Full Name">
                </div>
            </div>
            
            <div class="field">
                <label for="email" class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                <input id="email" class="input is-danger" type="email" placeholder="Enter Email" value="hello@">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                </span>
                </div>
                <p class="help is-danger">This email is invalid</p>
            </div>

            <div class="field">
                <label for="card" class="label">Credit/Debit Card</label>
                <div class="control">
                <input id="card" class="input" type="number" placeholder="Enter Card Information">
                </div>
            </div>

            <div class="field">
                <label for="expDate" class="label">Expiration Date</label>
                <div class="control">
                <input id="expDate"class="input" type="date" placeholder="Text input">
                </div>
            </div>

            <div class="field">
                <label for="secCode" class="label">Security Code</label>
                <div class="control">
                <input id="secCode" class="input" type="number" placeholder="Enter Security Code">
                </div>
            </div>
            
            <div class="field">
                <div class="control">
                <label class="checkbox">
                    <input type="checkbox">
                    I agree to the <a href="#">terms and conditions</a>
                </label>
                </div>
            </div>
            
            <div class="field is-grouped">
                <div class="control">
                <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                <button class="button is-link is-light">Cancel</button>
                </div>
            </div>
        </div>
    </main>
</body>
<script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
<script src="js/scripts2.js"></script>
</html>
